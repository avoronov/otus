{% extends 'base.html' %}

{% block title %}Заметки{% endblock %}

{% block content %}
<div class="row"> <!--  row-cols-1 row-cols-md-2 -->
    {% for post in posts %}
    <div class="col-sm-6x"> <!-- col mb-4 -->
        <div class="card text-left">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle">{{ post.author.full_name }}</h6>
                <a href="{{ url_for('post', pk=post.id) }}" class="btn btn-primary">Читать</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
