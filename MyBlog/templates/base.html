<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <title>{% block title %}My blog{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"  aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"> <!-- ml-auto -->
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts') }}">Заметки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('generate_fake_data') }}">Gen fake data</a>
                </li>
            {% block main_menu%}
            {% endblock %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
{% block content %}

{% endblock %}
</div>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
